<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="login.css">
</head>
<body>
    <form class="form-container">
        <div class="logo-container">

                <div class="korean-text">비트스터디</div>
            </div>
        </div>

        <div class="input-group">

        </div>

        <div class="links-group">
            <a href="#">회원가입</a> | <a href="#">아이디/비밀번호 찾기</a>
        </div>
    </form>

</html>
